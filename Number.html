<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_The_Number</title>
    <link rel="stylesheet" href="./Number.css">
</head>

<body>

    <div class="card" style="width:37rem;">
        <img src="./Images/img1.png" class="card-img-top" alt="...">
        <div id="card1" class="card-body">
            <h3 class="card-title">Lets Crack It!!!!!</h3>
            <p class="card_text">
                Guess a number between 1-20
            </p>

            <div id="range">
                <form action="" id="guessnumber">
                    <label for="number">Guess A Number:</label>
                    <input id="number" type="text" placeholder="Enter a number">
                </form>

            </div>
            <div>
                <button id="btn">Submit</button>

            </div>
        </div>

    </div>



    <script src="Number.js"></script>

</body>

</html>
